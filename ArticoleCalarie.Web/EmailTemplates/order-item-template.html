			<tr>
				<td class="mobile-hide-img">
					<img width="110" height="92" src="http://dev.articolecalarie.ro/images/products/{imagename}" alt="">
                </td>
                <td class="product">
					<span style="color: #4d4d4d; font-weight:bold;">{productname}</span> <br />
					{productcolor} <br />
					{productsize}
                </td>
            </tr>
         </table>

    </td>
    <td class="item-col">
		{price} RON
    </td>
</tr>
